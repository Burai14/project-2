<!-- login.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.remember() }} {{ form.remember.label }}
    {{ form.submit() }}
  </form>
{% endblock %}
